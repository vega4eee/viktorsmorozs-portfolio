<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viktors Morozs â€“ Cinematographer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.plyr.io/3.7.8/plyr.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --text-light: #222;
      --bg-dark: #000;
      --text-dark: #fff;
      --muted-light: #666;
      --muted-dark: #aaa;
      --hover-light: #000;
      --hover-dark: #ccc;
    }

    html[data-theme='dark'] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --muted: var(--muted-dark);
      --hover: var(--hover-dark);
    }

    html[data-theme='light'] {
      --bg: var(--bg-light);
      --text: var(--text-light);
      --muted: var(--muted-light);
      --hover: var(--hover-light);
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    .navbar {
      background-color: var(--bg) !important;
      border-bottom: 1px solid rgba(128, 128, 128, 0.2);
    }

    .nav-link {
      color: var(--text) !important;
      font-weight: 400;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .nav-link:hover {
      color: var(--hover) !important;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      padding: 0.5rem 1rem;
      transition: transform 0.3s ease;
    }

    .theme-toggle:hover {
      transform: rotate(20deg);
    }

    .theme-icon {
      width: 22px;
      height: 22px;
    }

    section {
      padding: 80px 20px;
      display: none;
      animation: fade 0.3s ease-in-out;
    }

    section.active {
      display: block;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h2 {
      font-weight: 400;
      margin-bottom: 20px;
    }

    #works h2 {
      text-transform: uppercase;
      font-size: 1.2rem;
      letter-spacing: 1px;
      color: var(--muted);
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.05);
    }

    .lead {
      font-size: 1.1rem;
      max-width: 720px;
      margin: auto;
      line-height: 1.7;
      font-weight: 300;
    }

    .video-block {
      margin-bottom: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .video-title {
      margin-top: 12px;
      font-size: 1.05rem;
      color: var(--muted);
      text-align: left;
    }

    a {
      color: var(--text);
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--hover);
    }

    footer {
      text-align: center;
      padding: 40px 0;
      font-size: 0.9rem;
      color: var(--muted);
    }

    @media (max-width: 768px) {
      .js-player iframe {
        height: 220px !important;
      }
    }

    @media (max-width: 600px) {
      .profile-pic {
        width: 100px;
        height: 100px;
      }

      section {
        padding: 60px 15px;
      }

      .lead {
        font-size: 1rem;
        line-height: 1.5;
      }
    }
  </style>
</head>
